<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>Room Allocator</title>
</head>
<body>
  <div class="popup">
      <h1>WELCOME TO ROOM ALLOCATION SYSTEM</h1>
      <p>Carefully make sure your details are correctly inputed into the system</p>
      <button id="show-comeup">Add a developer</button>
      <button id="view-up">View allocations</button>
  </div>
  <div class="comeup">
    <form role="form" onsubmit="allocate(event);">
    <div class="close-btn">&times;</div>
    <div class="form">
      <h2>Add a developer</h2>
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-element">
        <label for="name">Gender</label>
        <select name="gender" id="gender"required>
          <option value="" disabled selected>select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-element">
        <label for="name">Type</label>
        <select name="type" id="type" required>
          <option value="" disabled selected>What's your type</option>
          <option value="facilitator">Facilitator</option>
          <option value="developer">Developer</option>
        </select>
      </div>
      <div class="form-element">
        <label for="name">Skillset</label>
        <select name="skillset" id="skillset" required>
          <option value="" disabled selected>Select your skill set</option>
          <option value="Smart Contract Developer">Smart Contract Developer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
        </select>
      </div>
      <div class="form-element">
        <label for="name">Room Number</label>
        <select name="room-num" id="room-num" required>
        <option value="" disabled selected>Select a room</option>
        <option value="Room 1">Room 1</option>
        <option value="Room 2">Room 2</option>
        <option value="Room 3">Room 3</option>
        <option value="Room 4">Room 4</option>
        </select>
      </div>
      <div class="form-element">
        <button type="submit">Allocate room</button>
      </div>
    </div>
    </form>
  </div>
  <div id="output">
    <!-- display data -->
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <title>Room Allocator</title>
</head>
<body>
    <span>RELOAD THIS PAGE</span>
  <div class="popup">
      <button id="close">&times</button>
      <h1>WELCOME TO ROOM ALLOCATION SYSTEM</h1>
      <p>Carefully make sure your details are correctly inputed into the system</p>
      <button id="show-comeup">Add a developer</button>
      <button id="view-up">View allocations</button>
  </div>
  <div class="comeup">
    <div class="close-btn">&times;</div>
    <div class="form">
      <h2>Add a developer</h2>
      <div class="form-element">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-element">
        <label for="name">Gender</label>
        <select name="gender" id="gender"required>
          <option value="" disabled selected>select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-element">
        <label for="name">Type</label>
        <select name="type" id="type" required>
          <option value="" disabled selected>What's your type</option>
          <option value="facilitator">Facilitator</option>
          <option value="developer">Developer</option>
        </select>
      </div>
      <div class="form-element">
        <label for="name">Skillset</label>
        <select name="skillset" id="skillset" required>
          <option value="" disabled selected>Select your skill set</option>
          <option value="Smart Contract Developer">Smart Contract Developer</option>
          <option value="Frontend Developer">Frontend Developer</option>
          <option value="Backend Developer">Backend Developer</option>
        </select>
      </div>
      <div class="form-element">
        <button onclick="allocate(event);">Allocate room</button>
      </div>
    </div>
  </div>
  <div class="rooms">
    <button class="close">&times</button>
    <table>
      <thead>
          <tr>
              <th>Room</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Type</th>
              <th>Skillset</th>
          </tr>
          <tbody>
              <!-- diplay user's data -->
          </tbody>
      </thead>
  </table>
  </div>
  <script src="main.js"></script>
</body>
</html>

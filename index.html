<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main.css">
    <title>Room Allocator</title>
</head>
<body>
        <div class="popup">
            <button id="close">&times</button>
            <h1>WELCOME TO ROOM ALLOCATION SYSTEM</h1>
            <p>Carefully make sure your details are correctly inputed into the system</p>
            <button>Add a developer</button>
            <a href="">View allocations</a>
        </div>
          <div class="comeup">
            <div class="close-btn">&times;</div>
            <div class="form">
              <h2>Add a developer</h2>
              <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
              </div>
              <div class="form-element">
                <label for="name">Gender</label>
                <select name="gender" id="gender">
                  <option value="" disabled selected>select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-element">
                <label for="name">Type</label>
                <select name="type" id="type">
                  <option value="" disabled selected>What's your type</option>
                  <option value="facilitator">Facilitator</option>
                  <option value="developer">Developer</option>
                </select>
              </div>
              <div class="form-element">
                <label for="name">Skillset</label>
                <select name="skillset" id="skillset">
                  <option value="" disabled selected>Select your skill set</option>
                  <option value="male">Smart Contract Developer</option>
                  <option value="female">Frontend Developer</option>
                  <option value="female">Backend Developer</option>
                </select>
              </div>
              <div class="form-element">
                <button>Allocate room</button>
              </div>
            </div>
          </div>
        <script src="index.js"></script>
</body>
</html>
